<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../weather app/style.css">
    <link rel="icon" href="../weather app/images/logo.png">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../weather app/images/logo.png" alt="logo" height="200px" width="200px">
        </div>

            <h1><a>Weather App</a></h1>
        </div>

    </div>

        <div id="weatherResult">

        </div>
    </div>
    <script src="../weather app/script.js"></script> 

</body>
</html>
